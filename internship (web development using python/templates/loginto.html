
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-size: cover;
            color: rgba(0, 0, 0, 0.8);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-container {
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            background: rgba(255, 255, 236, 0.8);
            border: 7px solid #feb47b; 
            display: flex; /* Added */
            flex-direction: column; /* Added */
            align-items: center; /* Added */
        }

        .overlay {
            padding: 35px;
            width: 100%; /* Changed */
            max-width: 350px; /* Added */
            text-align: center; /* Added */
        }

        .login-container h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 7px;
            margin: 12px 0;
            border: 5px solid #faefcf;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Added */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .images-container img {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            border-radius: 5px;
        }

        h1 {
            background-size: contain;
            background-color: bisque;
            text-align: center;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #feb47b;
        }

        .login-container .footer {
            margin-top: 20px;
            color: #888;
        }

        .login-container .footer a {
            color: #ff7e5f;
            text-decoration: underline;
        }

        .login-container .footer a:visited {
            color: #551a8b; /* Adjust the color to your preference */
        }

        .login-container .footer a:hover {
            color:dodgerblue
        }

        .login-container .footer a:active {
            color: rgb(255, 0, 0);
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;/* Aligns checkbox and forgot password link */
            margin-top: 10px;
            width: 100%;
            max-width: 400px; /* Adjust as needed */
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox label {
            margin-left: 5px; /* Adds space between checkbox and label */
        }
        .login-container .pass-link a {
            color: #551a8b;
            text-decoration: underline;
        }
        .login-container .pass-link a:hover {
            color:dodgerblue
        }
        .login-container .pass-link a:active {
            color: rgb(255, 0, 0);
        }
        .pass-link {
            margin-left: auto; /* Pushes the forgot password link to the right */
        }

    </style>
</head>
<body background="/static/flow.jpeg">
    <h1><marquee>WELCOME TO MY WEBPAGE....<br>LOGIN PAGE</marquee></h1>
    <div class="login-container">
        <div class="overlay">
            <h1>Login</h1>
            <form method="POST">
                <input type="text" name="username" placeholder="username" required>
                <input type="password" name="password" placeholder="password" required>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <br>
                <button type="submit">Submit</button>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
    
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="/sign">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
